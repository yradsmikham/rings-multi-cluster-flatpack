apiVersion: ring.microsoft.com/v1alpha1
kind: Ring
metadata:
  name: master
spec:
  # Deploy to environment
  deploy: true
  # Custom Claims
  claim: production
  entryPoints:
    # Source of traffic (eg: 80 or 443)
    - web
    - web-secured
  match: PathPrefix(`/query/v1`) && Headers(`x-ring`, `production`)
  selector:
  # Target deployment instances
    # name of microservice
    name: query
    # Major version of microservice
    version: v1
    # Branch name
    ring: production